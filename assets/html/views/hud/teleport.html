<div id="teleport" class="view" ng-show="isOpen" ng-controller="views.hud.TeleportViewController">
	<div class="login-form">
		<div id="ship-pos">
			<label>Ship X: {{currentX}}</label>
			<label>Ship Y: {{currentY}}</label>
		</div>
		
		<div class="form-group">
			<input type="number" step="any" class="form-control login-field" value="" ng-model="inputX" placeholder="X:"/>
		</div>

		<div class="form-group">
			<input type="number" step="any" class="form-control login-field" value="" ng-model="inputY" placeholder="Y:"/>
		</div>

		<a class="btn btn-primary btn-lg btn-block" ng-click="teleport()">Teleport</a>
	</div>
</div>
